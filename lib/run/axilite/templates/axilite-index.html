<div class="register">
  <!-- Index -->
  <section>
    <!-- Tittle -->
    <h1>New register inderface</h1>
    <div class="index-config">
      <!-- Register name -->
      <h2>Name:</h2>
      <input class="name input-text" type="text" name="fname" placeholder='Registers name.'><br>
      <!-- Register description -->
      <h2>Description:</h2>
      <input class="description input-text" type="text" name="fname" placeholder='Description.'><br>
      <!-- Number -->
      <h2>Register number:</h2>
      <input class="number input-text" type="number" min="1" max="10" name="fname" placeholder='Number of registers.'><br>
    </div>
    </br>
    <!-- Controls -->
    <div class="index-controls">
      <button class="index-cancel btn btn-lg btn-link">Cancel</button>
      <button class="index-do-init btn btn-lg btn-primary">Next</button>
    </div>
  </section>
</div>
