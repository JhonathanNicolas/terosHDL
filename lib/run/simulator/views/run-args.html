<div class="apio apio-template-root pio-init">
  <h1>Run tests with arguments</h1>

  <section>
    <div class="name-text-wrapper">
      <h2>Arguments:</h2>
      <div class="settings-view">
        <input class="name-text input-text" type="text" name="fname" placeholder='--arg0 3'><br>
      </div>
    </div>
  </section>

  <section>
    <h2>Display mode: </h2>
    <p class="selected-placeholder"></p>
    <ul class="selected-modes"></ul>
  </section>
  <section>
    <div class="mode-select-wrapper">
      <div class="settings-view">
        <select class="mode-select form-control">
          <option value="terminal">Terminal</option>
          <option value="gtkwave">GTKWave/ModelSim</option>
        </select>
      </div>
    </div>
  </section>

  <section>
    <div class="gtkwave-output">
      <h2>GTKW output file type: </h2>
      <p></p>
      <ul></ul>
      <div class="settings-view">
        <select class="gtkwave-output-select form-control">
          <option value="vcd">vcd</option>
          <option value="ghw">ghw</option>
        </select>
      </div>
    </div>
  </section>

  <section>
    <div class="runpy-select">
      <h2>run.py file:</h2>
      <div class="settings-view">
        <textarea class="list-runpy input-textarea" type="text" readonly placeholder=''></textarea>
        <button class="runpy-button btn btn-default">Select</button>
        <button class="clean-button-runpy btn icon icon-trashcan btn-success selected inline-block-tight">Clear</button>
      </div>
    </div>
  </section>

  <section>
    <div class="gtkwave-select">
      <h2>.gtkw file:</h2>
      <div class="settings-view">
        <textarea class="list-gtkw input-textarea" type="text" readonly placeholder=''></textarea>
        <button class="gtkw-button btn btn-default">Select</button>
        <button class="clean-button btn icon icon-trashcan btn-success selected inline-block-tight">Clear</button>
      </div>
    </div>
  </section>

  <section>
    </br>
    <div class="controls">
      <button class="do-init btn btn-lg btn-primary" disabled="disabled">Ok</button>
      <button class="cancel btn btn-lg btn-link">Cancel</button>
    </div>
  </section>
</div>
